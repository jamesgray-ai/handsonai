        # Older fundamentals paths → new locations
        fundamentals/projects/README.md: agentic-building-blocks/projects/index.md
        fundamentals/projects/workspace-instructions-meta-prompt.md: agentic-building-blocks/projects/workspace-instructions-meta-prompt.md
        fundamentals/agents-and-tools/README.md: agentic-building-blocks/agents/index.md
        fundamentals/agents-and-tools/resources.md: agentic-building-blocks/agents/resources.md
        fundamentals/prompt-engineering/README.md: agentic-building-blocks/prompts/prompt-engineering/index.md
        fundamentals/prompt-engineering/resources.md: agentic-building-blocks/prompts/prompt-engineering/resources.md
        # Fundamentals builder setup → new top-level builder-setup
        fundamentals/developer-setup/terminal-basics.md: builder-setup/terminal-basics.md
        fundamentals/developer-setup/claude-code-install.md: builder-setup/claude-code-install.md
        fundamentals/developer-setup/editor-setup.md: builder-setup/editor-setup.md
        fundamentals/developer-setup/git-install.md: builder-setup/git-install.md
        fundamentals/developer-setup/github-setup.md: builder-setup/github-setup.md
        fundamentals/developer-setup/notion-registry-setup.md: builder-setup/notion-registry-setup.md
        fundamentals/developer-setup/voice-to-text-setup.md: builder-setup/voice-to-text-setup.md
        # Fundamentals patterns → new top-level patterns
        fundamentals/patterns/README.md: patterns/index.md
        # Fundamentals index → building blocks (best landing page)
        fundamentals/index.md: agentic-building-blocks/index.md
        fundamentals/topics-overview.md: agentic-building-blocks/index.md
        # Questions → new locations
        questions/prompting/what-is-a-system-prompt.md: agentic-building-blocks/prompts/questions/what-is-a-system-prompt.md
        questions/strategy/how-do-i-find-workflows-worth-applying-ai-to.md: business-first-ai-framework/questions/how-do-i-find-workflows-worth-applying-ai-to.md
