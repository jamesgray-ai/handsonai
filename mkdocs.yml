site_name: Hands-on AI Cookbook
site_url: https://handsonai.info/
site_description: Curated AI knowledge for builders. Apply AI faster. Accelerate business impact.
site_author: James Gray

repo_name: jamesgray-ai/handsonai
repo_url: https://github.com/jamesgray-ai/handsonai

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  logo: assets/logo-horizontal.png
  favicon: assets/logo.png
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

extra_css:
  - assets/stylesheets/custom.css

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - redirects:
      redirect_maps:
        # Legacy how-to redirects (unchanged destinations)
        how-to/prompting/ai-workflow-opportunity-finder.md: business-first-ai-framework/discover.md
