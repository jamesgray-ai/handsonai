        business-first-ai-framework/deconstruct/analysis.md: business-first-ai-framework/deconstruct/building-blocks.md
        business-first-ai-framework/deconstruct/outputs.md: business-first-ai-framework/build/prompt.md
        business-first-ai-framework/deconstruct/prompt-skill-specs.md: business-first-ai-framework/build/prompt.md
        how-to/workflow-examples/README.md: business-first-ai-framework/build/index.md
        how-to/workflow-examples/deterministic-automation.md: business-first-ai-framework/build/deterministic-automation.md
        how-to/workflow-examples/ai-collaborative.md: business-first-ai-framework/build/ai-collaborative.md
        how-to/workflow-examples/autonomous-agent.md: business-first-ai-framework/build/autonomous-agent.md
        # Legacy how-to workspace instructions → new location
        how-to/prompting/workspace-instructions-meta-prompt.md: agentic-building-blocks/projects/workspace-instructions-meta-prompt.md
        # Fundamentals building blocks → new top-level locations
        fundamentals/agentic-building-blocks/README.md: agentic-building-blocks/index.md
        fundamentals/agentic-building-blocks/prompts/README.md: agentic-building-blocks/prompts/index.md
        fundamentals/agentic-building-blocks/prompts/prompt-engineering/README.md: agentic-building-blocks/prompts/prompt-engineering/index.md
        fundamentals/agentic-building-blocks/prompts/prompt-engineering/resources.md: agentic-building-blocks/prompts/prompt-engineering/resources.md
        fundamentals/agentic-building-blocks/projects/README.md: agentic-building-blocks/projects/index.md
