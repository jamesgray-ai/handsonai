site_name: Hands-on AI Cookbook
site_url: https://handsonai.info/
site_description: Curated AI knowledge for builders. Apply AI faster. Accelerate business impact.
site_author: James Gray

repo_name: jamesgray-ai/handsonai
repo_url: https://github.com/jamesgray-ai/handsonai

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  logo: assets/logo-horizontal.png
  favicon: assets/logo.png
  font:
    text: Inter
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

extra_css:
  - assets/stylesheets/custom.css
  - assets/stylesheets/feed.css

extra_javascript:
  - assets/javascripts/feed.js

hooks:
  - docs/hooks/recent_posts.py
  - docs/hooks/feed_teaser.py

plugins:
  - search
  - blog:
      blog_dir: blog
      post_dir: blog/posts
      post_date_format: full
      post_readtime: true
      archive: true
      draft_on_serve: true
      draft_if_future_date: true
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
      feed_title: "Hands-on AI Cookbook Changelog"
      feed_description: "Latest updates from the Hands-on AI Cookbook — new content, plugins, and platform guides."
      abstract_chars_count: 150
      abstract_delimiter: "<!-- more -->"
      use_material_blog: true
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - redirects:
      redirect_maps:
        # Legacy how-to redirects (unchanged destinations)
        how-to/prompting/ai-workflow-opportunity-finder.md: business-first-ai-framework/discover.md
        how-to/prompting/workflow-deconstruction-meta-prompt.md: business-first-ai-framework/deconstruct/index.md
        how-to/prompting/workflow-deconstruction-discovery.md: business-first-ai-framework/deconstruct/workflow-definition.md
        how-to/prompting/workflow-deconstruction-analysis.md: business-first-ai-framework/build/design.md
        how-to/prompting/workflow-deconstruction-outputs.md: business-first-ai-framework/build/prompt.md
        business-first-ai-framework/deconstruct/discovery.md: business-first-ai-framework/deconstruct/workflow-definition.md
        business-first-ai-framework/deconstruct/analysis.md: business-first-ai-framework/build/design.md
        business-first-ai-framework/deconstruct/building-blocks.md: business-first-ai-framework/build/design.md
        business-first-ai-framework/deconstruct/outputs.md: business-first-ai-framework/build/prompt.md
        business-first-ai-framework/deconstruct/prompt-skill-specs.md: business-first-ai-framework/build/prompt.md
        how-to/workflow-examples/README.md: business-first-ai-framework/build/index.md
        how-to/workflow-examples/deterministic-automation.md: business-first-ai-framework/build/deterministic-automation.md
        how-to/workflow-examples/ai-collaborative.md: business-first-ai-framework/build/ai-collaborative.md
        how-to/workflow-examples/autonomous-agent.md: business-first-ai-framework/build/autonomous-agent.md
        # Legacy how-to workspace instructions → new location
        how-to/prompting/workspace-instructions-meta-prompt.md: agentic-building-blocks/projects/workspace-instructions-meta-prompt.md
        # Fundamentals building blocks → new top-level locations
        fundamentals/agentic-building-blocks/README.md: agentic-building-blocks/index.md
        fundamentals/agentic-building-blocks/prompts/README.md: agentic-building-blocks/prompts/index.md
        fundamentals/agentic-building-blocks/prompts/prompt-engineering/README.md: agentic-building-blocks/prompts/prompt-engineering/index.md
        fundamentals/agentic-building-blocks/prompts/prompt-engineering/resources.md: agentic-building-blocks/prompts/prompt-engineering/resources.md
        fundamentals/agentic-building-blocks/projects/README.md: agentic-building-blocks/projects/index.md
        fundamentals/agentic-building-blocks/projects/workspace-instructions-meta-prompt.md: agentic-building-blocks/projects/workspace-instructions-meta-prompt.md
        fundamentals/agentic-building-blocks/agents/README.md: agentic-building-blocks/agents/index.md
        fundamentals/agentic-building-blocks/agents/resources.md: agentic-building-blocks/agents/resources.md
        # Older fundamentals paths → new locations
        fundamentals/projects/README.md: agentic-building-blocks/projects/index.md
        fundamentals/projects/workspace-instructions-meta-prompt.md: agentic-building-blocks/projects/workspace-instructions-meta-prompt.md
        fundamentals/agents-and-tools/README.md: agentic-building-blocks/agents/index.md
        fundamentals/agents-and-tools/resources.md: agentic-building-blocks/agents/resources.md
        fundamentals/prompt-engineering/README.md: agentic-building-blocks/prompts/prompt-engineering/index.md
        fundamentals/prompt-engineering/resources.md: agentic-building-blocks/prompts/prompt-engineering/resources.md
        # Fundamentals builder setup → new top-level builder-setup
        fundamentals/developer-setup/terminal-basics.md: builder-setup/terminal-basics.md
        fundamentals/developer-setup/claude-code-install.md: builder-setup/claude-code-install.md
        fundamentals/developer-setup/editor-setup.md: builder-setup/editor-setup.md
        fundamentals/developer-setup/git-install.md: builder-setup/git-install.md
        fundamentals/developer-setup/github-setup.md: builder-setup/github-setup.md
        fundamentals/developer-setup/notion-registry-setup.md: builder-setup/notion-registry-setup.md
        fundamentals/developer-setup/voice-to-text-setup.md: builder-setup/voice-to-text-setup.md
        # Fundamentals patterns → new top-level patterns
        fundamentals/patterns/README.md: patterns/index.md
        # Fundamentals index → building blocks (best landing page)
        fundamentals/index.md: agentic-building-blocks/index.md
        fundamentals/topics-overview.md: agentic-building-blocks/index.md
        # Questions → new locations
        questions/prompting/what-is-a-system-prompt.md: agentic-building-blocks/prompts/questions/what-is-a-system-prompt.md
        questions/strategy/how-do-i-find-workflows-worth-applying-ai-to.md: business-first-ai-framework/questions/how-do-i-find-workflows-worth-applying-ai-to.md
        questions/strategy/how-do-i-identify-the-right-ai-tools-for-a-workflow.md: business-first-ai-framework/questions/how-do-i-identify-the-right-ai-tools-for-a-workflow.md
        questions/README.md: agentic-building-blocks/index.md
        questions/prompting/README.md: agentic-building-blocks/prompts/index.md
        questions/agents/README.md: agentic-building-blocks/agents/index.md
        questions/strategy/README.md: business-first-ai-framework/index.md
        questions/platforms/README.md: platforms/index.md
        # Eliminated sections → best available destinations
        how-to/README.md: agentic-building-blocks/index.md
        how-to/agents/README.md: agentic-building-blocks/agents/index.md
        how-to/integrations/README.md: platforms/index.md
        how-to/prompting/README.md: agentic-building-blocks/prompts/index.md
        troubleshooting/README.md: platforms/claude/subagents/scheduling-subagent-issues.md
        ask.md: index.md
        wall-of-love.md: what-people-built.md
        # Plugins → Use the Cookbook / Build
        plugins/index.md: use-the-cookbook/build/index.md
        plugins/getting-started.md: use-the-cookbook/build/getting-started.md
        plugins/using-plugins.md: use-the-cookbook/build/using-plugins.md
        plugins/business-first-ai.md: use-the-cookbook/build/business-first-ai.md
        plugins/ai-registry.md: use-the-cookbook/build/ai-registry.md
        # MCP Server → Use the Cookbook / Ask
        mcp-server.md: use-the-cookbook/ask/index.md
        # What's New → Changelog
        whats-new.md: blog/index.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

