name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'  # Nightly at 6 AM UTC (1 AM ET / 10 PM PT)

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate syllabus pages
        run: python scripts/generate_syllabi.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force

  deploy-mcp:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate syllabus pages
        run: python scripts/generate_syllabi.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install MCP server dependencies
        working-directory: mcp-server
        run: npm ci

      - name: Build content index
        working-directory: mcp-server
        run: npx tsx scripts/build-index.ts

      - name: Deploy MCP server to Cloudflare
        working-directory: mcp-server
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
